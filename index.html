<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color:blue">
     <a-entity>
         <a-camera position='0 10 20'></a-camera>
     </a-entity>
     <a-sky src='./assets/background.jpg' id='main-container'  ></a-sky>
     
     <a-plane position='0 0 0' height='10' width='50' rotation='-90 0 0' color='grey'></a-plane>
     <!--head-->
     <a-sphere position='0 2 0' radius='2' color='white'></a-sphere>

    <!--left eye-->
     <a-sphere 
     position='-0.5 2 1.5' 
     radius='0.5' 
     color='black'
     animation='property:position;from:-0.5 2 1.5;to:-0.5 2.3 1.5;dir:alternate;loop:true;dur:1000'></a-sphere>

     <!--right eye-->
     <a-sphere 
     position='1 2 1.25' 
     radius='0.5' 
     color='black'
     animation='property:position;from:1 2 1.25;to:1 2.3 1.25;dir:alternate;loop:true;dur:1000'></a-sphere>

     <a-cylinder 
     position='0 3 0' 
     radius='0.1' 
     height='4.5' 
     color='yellow'
     animation='property:position;from:0 3 0;to:1 3 0;dir:alternate;loop:true;dur:1000'></a-cylinder>

      
    </a-scene>
  </body>
  
  </html>
